version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/:/etc/nginx/conf.d/
      - ./certbot/www:/var/www/certbot   
      - ./certbot/conf:/etc/letsencrypt  
    depends_on:
      - app
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
